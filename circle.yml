machine:
  java:
    version: oraclejdk8
  timezone: Asia/Tokyo
  environment:
    TERM: "dumb"
    JAVA_OPTS: "-Xmx2048m"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools,extra-android-support"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.3,extra-google-m2repository"
    - scripts/env2file app/fabric.properties
test:
  override:
    - ./gradlew :app:testDebugUnitTestCoverage
    - sh scripts/saddler.sh
  post:
    # Save reports to see
    - cp -r app/build/reports/jacoco $CIRCLE_ARTIFACTS
    - cp -r app/build/reports/tests $CIRCLE_ARTIFACTS
    # Save for Test Failures Report
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/test-results/*/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
deployment:
  master:
    branch: master
    commands:
      - ./gradlew :app:uploadDeployGateDebug :app:uploadDeployGateRelease -PdisablePreDex
