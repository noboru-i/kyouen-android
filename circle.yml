machine:
  java:
    version: oraclejdk8
  node:
    version: v6.1.0
  timezone: Asia/Tokyo
  environment:
    TERM: "dumb"
    JAVA_OPTS: "-Xmx2048m"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools,extra-android-support"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.3,extra-google-m2repository"
    - scripts/env2file app/fabric.properties
test:
  override:
    # TODO robolectric don't work with firebase?
    # - ./gradlew clean :app:testDebugUnitTestCoverage -PdisablePreDex
    - sh scripts/saddler.sh
  post:
    # Save reports to see
    # TODO robolectric don't work with firebase?
    # - cp -r app/build/reports/jacoco $CIRCLE_ARTIFACTS
    # - cp -r app/build/reports/tests $CIRCLE_ARTIFACTS
    # Save for Test Failures Report
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/test-results/*/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
deployment:
  master:
    branch: master
    commands:
      - ./gradlew :app:uploadDeployGateDebug :app:uploadDeployGateRelease -PdisablePreDex
  uitest:
    branch: id-for-appium
    commands:
      - emulator -avd circleci-android22 -no-audio -no-window:
          background: true
          parallel: true
      - npm install -g appium
      - appium > $CIRCLE_ARTIFACTS/appium_log.txt:
          background: true
      - git clone git@github.com:noboru-i/kyouen-ui-test.git
      - circle-android wait-for-boot
      - sleep 30
      - adb shell input keyevent 82
      - cd kyouen-ui-test; bundle install; OS=android bundle exec rspec spec
      - mv ss $CIRCLE_ARTIFACTS/
