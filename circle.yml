machine:
  java:
    version: oraclejdk8
  node:
    version: v6.1.0
  timezone: Asia/Tokyo
  environment:
    TERM: "dumb"
    JAVA_OPTS: "-Xmx2048m"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
dependencies:
  pre:
    - mkdir $ANDROID_HOME/licenses
    - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_HOME/licenses/android-sdk-license
    - scripts/env2file app/fabric.properties
test:
  override:
    - ./gradlew clean :app:testDebugUnitTestCoverage -PdisablePreDex
    - sh scripts/saddler.sh
  post:
    # Save reports to see
    - cp -r app/build/reports/jacoco $CIRCLE_ARTIFACTS
    - cp -r app/build/reports/tests $CIRCLE_ARTIFACTS
    # Save for Test Failures Report
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/test-results/*/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
deployment:
  master:
    branch: master
    commands:
      # prepare
      - emulator -avd circleci-android22 -no-audio -no-window:
          background: true
          parallel: true
      - npm install -g appium
      - appium > $CIRCLE_ARTIFACTS/appium_log.txt:
          background: true
      - git clone git@github.com:noboru-i/kyouen-ui-test.git
      - circle-android wait-for-boot
      - sleep 30
      - adb shell input keyevent 82
      # test by Appium
      - cd kyouen-ui-test; bundle install; OS=android bundle exec rspec spec
      - mv kyouen-ui-test/ss $CIRCLE_ARTIFACTS/
      # upload to DeployGate
      - ./gradlew :app:uploadDeployGateDebug :app:uploadDeployGateRelease -PdisablePreDex
